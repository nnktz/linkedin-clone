<ion-card>
  <div class="backdrop">
    <div
      [style.background]="bannerColors.colorOne"
      class="background-one"
    ></div>
    <div [style.background]="bannerColors.colorOne" class="half-ellipse"></div>
    <div
      [style.background]="bannerColors.colorTwo"
      class="background-two"
    ></div>
    <div
      [style.background]="bannerColors.colorThree"
      class="background-three"
    ></div>
  </div>

  <ion-card-header class="ion-text-center">
    <input
      #fileUpload
      (change)="onFileSelect($event)"
      type="file"
      style="display: none"
    />
    <ion-avatar
      (click)="fileUpload.click()"
      class="ion-margin-auto"
      style="background-color: white; cursor: pointer"
    >
      <ion-img *ngIf="userFullImagePath" [src]="userFullImagePath"></ion-img>
    </ion-avatar>

    <ion-card-title class="ion-margin-top">{{ fullName }}</ion-card-title>
    <ion-card-subtitle>Full-stack Developer</ion-card-subtitle>
  </ion-card-header>

  <div class="item-divider"></div>

  <ion-card-content>
    <div>
      <span>Who viewed your profile</span>
      <ion-text color="primary">9999</ion-text>
    </div>

    <div class="connections">
      <span>Connections</span>
      <ion-text color="primary">999</ion-text>
    </div>
    <ion-card-subtitle color="dark">Manage your network</ion-card-subtitle>
  </ion-card-content>
</ion-card>
